{% extends 'index.html' %}

{% block content %}

{% load staticfiles %}
<div class="doc">
<div class="menu">
	<ul>
		<a href="/SYMBOL/{{symbol}}"><li class="menu_btn" id="c1">Home</li></a>
		<a href="/SYMBOL/{{symbol}}/Analysis"><li class="menu_btn" id="c2">Analysis</li></a>
		<a href="/SYMBOL/{{symbol}}/Predict"><li class="menu_btn" id="c3">Predict</li></a>
		<a href="/SYMBOL/{{symbol}}/Twitter"><li class="menu_btn" id="c4">Twitter</li></a>
		<a href="/SYMBOL/{{symbol}}/News"><li class="menu_btn" id="c5">News</li></a>
	</ul>
</div>
<div class="line"></div>
<div class="analysis-box">
  <form id="analysis-stock" class="analysis-search-box" style="width: 244px;" >
            <input type="text" id="myInput1" placeholder="Enter Analysis type" class="search-box analysis-search-txt" name="indicator_name">
            <input type="text" id="myInput2" placeholder="Enter the period to evaluate" class="search-box analysis-search-txt" name="indicator_period">
            <input type="text" id="myInput3" placeholder="Enter the unit to evaluate" class="search-box analysis-search-txt" name="symbol">
            <a  class="search-btn analysis-btn" onclick="getAnalysis()">
                    <i class="fas fa-search"></i>
            </a>         
  </form>
<div class= "visual visual_analysis">
  <div class="graph_title graph_analysis">
    <div><span id="sym_title" style="font-size: 32px">NASDAQ:</span><span id="sym" style="font-size: 32px">{{symbol}}</span></div><br> <div><span><b style="font-size: 23px">INDICATOR: {{analyse}}</b><br>
        <span style="font-size: 23px; ">PERIOD: {{period}}</span><br>
        <span style="font-size: 23px; ">UNIT: {{unit}} price</span>
    </div>
    <div class="analysis_chart">
      <iframe src="{% static "analysis/temp-plot.html"  %}"  id='iframe_content' ></iframe>
    </div>
      
      <!-- <div id="tagrget_loader"></div>
      
      <script>
        var url="{% static "analysis/temp-plot.html" %}"
        console.log(url)
        $('#tagrget_loader').load(url);
      </script> -->
  
</div>


	
</div>
</div>
<div style="height: 50px; width: 100%;"></div>


{% endblock %}
